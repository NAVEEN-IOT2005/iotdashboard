<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TARCIN ROBOTICS · IoT Dashboard</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
  <h1>TARCIN ROBOTICS</h1>
  <p>IoT Home Automation Dashboard</p>
</header>

<main class="grid">

  <!-- LIGHTS -->
  <div class="card light" data-id="0">
    <div class="icon bulb"></div>
    <div class="label">Light 1</div>
    <div class="toggle"><div class="knob"></div></div>
  </div>

  <div class="card light" data-id="1">
    <div class="icon bulb"></div>
    <div class="label">Light 2</div>
    <div class="toggle"><div class="knob"></div></div>
  </div>

  <div class="card light" data-id="2">
    <div class="icon bulb"></div>
    <div class="label">Light 3</div>
    <div class="toggle"><div class="knob"></div></div>
  </div>

  <div class="card light" data-id="3">
    <div class="icon bulb"></div>
    <div class="label">Light 4</div>
    <div class="toggle"><div class="knob"></div></div>
  </div>

  <div class="card light" data-id="4">
    <div class="icon bulb"></div>
    <div class="label">Light 5</div>
    <div class="toggle"><div class="knob"></div></div>
  </div>

  <!-- FANS -->
  <div class="card fan" data-id="5">
    <div class="icon fan-icon"></div>
    <div class="label">Fan 1</div>
    <div class="toggle"><div class="knob"></div></div>
  </div>

  <div class="card fan" data-id="6">
    <div class="icon fan-icon"></div>
    <div class="label">Fan 2</div>
    <div class="toggle"><div class="knob"></div></div>
  </div>

  <!-- PLUG -->
  <div class="card plug" data-id="7">
    <div class="icon plug-icon"></div>
    <div class="label">3-Pin Plug</div>
    <div class="toggle"><div class="knob"></div></div>
  </div>

</main>

<footer>
  © TARCIN ROBOTICS
</footer>

<!-- WebSocket Logic -->
<script src="script.js"></script>
</body>
</html>
