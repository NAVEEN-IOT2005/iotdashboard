<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TARCIN ROBOTICS · IoT Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0b0b;
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
  padding:20px;
}
.card{
  background:#111;
  padding:14px;
  border-radius:12px;
  display:flex;
  align-items:center;
  gap:14px;
  transition:0.3s;
}
.card.on{
  background:#1a0b0b;
  box-shadow:0 0 20px rgba(255,40,40,0.25);
  transform:translateY(-4px);
}
.label{
  flex:1;
}
.toggle{
  width:56px;
  height:30px;
  background:#222;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}
.toggle .knob{
  width:24px;
  height:24px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:3px;
  transition:0.25s;
}
.toggle.on{
  background:#ff2b2b;
}
.toggle.on .knob{
  transform:translateX(26px);
}
footer{
  text-align:center;
  color:#aaa;
  padding:20px;
}
</style>
</head>

<body>

<header>
  <h2>TARCIN ROBOTICS</h2>
  <p>IoT Home Automation Dashboard</p>
</header>

<main class="grid">

  <!-- LIGHTS -->
  <div class="card light" data-id="0"><div class="label">Light 1</div><div class="toggle"><div class="knob"></div></div></div>
  <div class="card light" data-id="1"><div class="label">Light 2</div><div class="toggle"><div class="knob"></div></div></div>
  <div class="card light" data-id="2"><div class="label">Light 3</div><div class="toggle"><div class="knob"></div></div></div>
  <div class="card light" data-id="3"><div class="label">Light 4</div><div class="toggle"><div class="knob"></div></div></div>
  <div class="card light" data-id="4"><div class="label">Light 5</div><div class="toggle"><div class="knob"></div></div></div>

  <!-- FANS -->
  <div class="card fan" data-id="5"><div class="label">Fan 1</div><div class="toggle"><div class="knob"></div></div></div>
  <div class="card fan" data-id="6"><div class="label">Fan 2</div><div class="toggle"><div class="knob"></div></div></div>

  <!-- PLUG -->
  <div class="card plug" data-id="7"><div class="label">3-Pin Plug</div><div class="toggle"><div class="knob"></div></div></div>

</main>

<footer>© TARCIN ROBOTICS</footer>

<script src="script.js"></script>
</body>
</html>
