<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TARCIN ROBOTICS Â· IoT Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0b0b;
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
  padding:20px;
}
.card{
  background:#111;
  padding:14px;
  border-radius:12px;
  display:flex;
  align-items:center;
  gap:14px;
  transition:0.3s;
  position:relative;
}

/* CARD ON STATE */
.card.on{
  background:#1a0b0b;
  box-shadow:0 0 20px rgba(255,40,40,0.25);
  transform:translateY(-4px);
}

.icon{
  width:42px;
  height:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:#333;
}

/* ðŸ’¡ BULB */
.light.on .icon{
  background:#ffeb3b;
  box-shadow:0 0 25px rgba(255,235,59,0.9);
  animation:bulbPulse 1.5s infinite;
}
@keyframes bulbPulse{
  0%{box-shadow:0 0 12px rgba(255,235,59,0.5);}
  50%{box-shadow:0 0 28px rgba(255,235,59,1);}
  100%{box-shadow:0 0 12px rgba(255,235,59,0.5);}
}

/* ðŸŒ€ FAN */
.fan.on .icon{
  border:4px solid #ccc;
  background:transparent;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* ðŸ”Œ PLUG */
.plug.on .icon{
  background:#00e676;
  box-shadow:0 0 22px rgba(0,230,118,0.9);
}

.label{
  flex:1;
}

/* TOGGLE */
.toggle{
  width:56px;
  height:30px;
  background:#222;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}
.toggle .knob{
  width:24px;
  height:24px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:3px;
  transition:0.25s;
}
.toggle.on{
  background:#ff2b2b;
}
.toggle.on .knob{
  transform:translateX(26px);
}

footer{
  text-align:center;
  color:#aaa;
  padding:20px;
}
</style>
</head>
